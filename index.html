<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">Toko Saya</a>
            <nav class="hidden md:flex space-x-6 text-gray-600 font-medium">
                <a href="#" class="hover:text-gray-900 transition-colors duration-300">Beranda</a>
                <a href="#produk" class="hover:text-gray-900 transition-colors duration-300">Produk</a>
                <a href="#" class="hover:text-gray-900 transition-colors duration-300">Kontak</a>
                <a href="#" class="hover:text-gray-900 transition-colors duration-300">Keranjang</a>
            </nav>
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg py-4 px-6 absolute w-full z-10">
        <nav class="flex flex-col space-y-4 text-gray-600 font-medium">
            <a href="#" class="hover:text-gray-900 transition-colors duration-300">Beranda</a>
            <a href="#produk" class="hover:text-gray-900 transition-colors duration-300">Produk</a>
            <a href="#" class="hover:text-gray-900 transition-colors duration-300">Kontak</a>
            <a href="#" class="hover:text-gray-900 transition-colors duration-300">Keranjang</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="flex-grow">
        <!-- Hero Section -->
        <section class="bg-gray-200 py-20 md:py-32">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4">Selamat Datang di Toko Kami!</h1>
                <p class="text-lg md:text-xl text-gray-600 mb-8 max-w-2xl mx-auto">Temukan produk terbaik dengan harga yang tak terkalahkan.</p>
                <a href="#produk" class="bg-gray-800 text-white font-bold py-3 px-8 rounded-full hover:bg-gray-700 transition-colors duration-300 shadow-lg">Lihat Produk</a>
            </div>
        </section>

        <!-- Product Section -->
        <section id="produk" class="py-16 bg-white">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Produk Unggulan</h2>
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    <!-- Products will be injected here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-10">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Toko Online Saya. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script>
        // Data produk dummy
        const products = [
            {
                id: 1,
                name: "Laptop Gaming",
                price: "Rp 15.000.000",
                description: "Laptop bertenaga tinggi untuk pengalaman gaming terbaik.",
                imageUrl: "https://placehold.co/400x300/e5e7eb/4b5563?text=Laptop",
            },
            {
                id: 2,
                name: "Smartphone Terbaru",
                price: "Rp 10.000.000",
                description: "Abadikan momen dengan kamera super jernih.",
                imageUrl: "https://placehold.co/400x300/e5e7eb/4b5563?text=Smartphone",
            },
            {
                id: 3,
                name: "Headphone Nirkabel",
                price: "Rp 1.500.000",
                description: "Nikmati musik tanpa batas dengan suara berkualitas tinggi.",
                imageUrl: "https://placehold.co/400x300/e5e7eb/4b5563?text=Headphone",
            },
            {
                id: 4,
                name: "Smartwatch",
                price: "Rp 2.500.000",
                description: "Pantau kesehatan dan notifikasi langsung dari pergelangan tangan Anda.",
                imageUrl: "https://placehold.co/400x300/e5e7eb/4b5563?text=Smartwatch",
            },
            {
                id: 5,
                name: "Drone Kamera",
                price: "Rp 7.000.000",
                description: "Rekam video dari udara dengan kualitas 4K.",
                imageUrl: "https://placehold.co/400x300/e5e7eb/4b5563?text=Drone",
            },
            {
                id: 6,
                name: "Keyboard Mekanik",
                price: "Rp 1.200.000",
                description: "Pengalaman mengetik yang nyaman dengan switch responsif.",
                imageUrl: "https://placehold.co/400x300/e5e7eb/4b5563?text=Keyboard",
            },
            {
                id: 7,
                name: "Mouse Gaming",
                price: "Rp 500.000",
                description: "Kontrol presisi tinggi untuk performa gaming maksimal.",
                imageUrl: "https://placehold.co/400x300/e5e7eb/4b5563?text=Mouse",
            },
            {
                id: 8,
                name: "Speaker Bluetooth",
                price: "Rp 800.000",
                description: "Bawa pesta ke mana saja dengan suara jernih dan kuat.",
                imageUrl: "https://placehold.co/400x300/e5e7eb/4b5563?text=Speaker",
            },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const productGrid = document.getElementById('product-grid');
            
            // Render produk ke halaman
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = "bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300";
                productCard.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-4">${product.description}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-gray-800">${product.price}</span>
                            <button class="bg-gray-800 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-700 transition-colors duration-300">Beli</button>
                        </div>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });

            // Toggle mobile menu
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
